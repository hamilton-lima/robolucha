<div>
    <canvas #game width="800" height="600" id="renderCanvas"></canvas>
</div>

<div>
    <button (click)="moveX(1)">MOVE X +1</button>&nbsp;
    <button (click)="moveX(-1)">MOVE X -1</button>&nbsp;
</div>

<div>
    <button (click)="moveY(1)">MOVE Y +1</button>&nbsp;
    <button (click)="moveY(-1)">MOVE Y -1</button>&nbsp;
</div>

<div>
    <button (click)="moveZ(1)">MOVE Z +1</button>&nbsp;
    <button (click)="moveZ(-1)">MOVE Z -1</button>&nbsp;
</div>

<div>
    <button (click)="rotate(0.5)">ROTATE X 0.5</button>&nbsp;
    <button (click)="rotate(-0.5)">ROTATE X -0.5</button>&nbsp;
</div>
